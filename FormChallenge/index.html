<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form Challange</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="/FormChallenge" method="get">
        <section class="personal-details">
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="username">Your Name</label>
              <input type="text" id="username" name="username" required />
            </li>
            <li>
              <label for="email">Your E-Mail Adress</label>
              <input type="email" id="email" required />
            </li>
            <li>
              <label for="phone">Your Phone Number</label>
              <input type="tel" id="phone" required minlength="5" />
            </li>

            <label for="your-message">Your Message</label>
            <textarea
              name="message"
              id="your-message"
              cols="30"
              rows="3"
              required
              minlength="50"
            ></textarea>
          </ul>
        </section>
        <section>
          <label for="select-opt">How did you find us?</label>
          <select name="select-opt" id="select-opt" required>
            <option value="search">Web Search</option>
            <option value="word-of-mouth">Word of Mouth</option>
            <option value="other">Other</option>
          </select>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="call-me"
                value="phone"
                required
              />
              <label for="call-me">Call Me</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="email-me"
                value="email"
                required
              />
              <label for="email-me">Send me an email</label>
            </li>
            <li class="inline-control">
              <input
                type="radio"
                name="reply"
                id="dont-reply"
                value="none"
                required
              />
              <label for="dont-reply">Don't reply</label>
            </li>
          </ul>
        </section>
        <section class="inline-control">
          <input
            type="checkbox"
            id="accept-terms"
            name="accept-terms"
            required
          />
          <label for="accept-terms">Accept Terms</label>
        </section>
        <section id="form-actions">
          <button type="reset" class="btn-empty">Clear</button>
          <button type="submit" class="btn-filled">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
